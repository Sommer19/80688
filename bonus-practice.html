<!--
    1: a través de un formulario indicar la imagen que deseo cargar
    2: tenga un "contenedor" a donde pueda ir salvando las imagenes (moverlas)
    3: a traves del mismo formulario (mismo campo de texto) le puedo indicar 1,2,3 que deseo cargar esas imagenes
-->
<!DOCTYPE html>
<html>
<head>
    <title>Carga de Imágenes</title>
</head>
<body>
    <form id="imageForm">
        <input type="file" id="imageInput" accept="image/*" multiple>
        <input type="text" id="imageNumber" placeholder="Número de imagen (1, 2, 3)">
        <input type="submit" value="Cargar Imagen">
    </form>
    
    <div id="imageContainer">
        <!-- Las imágenes seleccionadas se mostrarán aquí -->
    </div>

    <script>
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener la referencia al input de archivo
            var input = document.getElementById("imageInput");

            // Obtener el número de imagen deseado
            var imageNumber = document.getElementById("imageNumber").value;

            // Verificar si se seleccionaron imágenes
            if (input.files && input.files.length > 0) {
                // Recorrer las imágenes seleccionadas
                for (var i = 0; i < input.files.length; i++) {
                    // Verificar si el número de imagen coincide
                    if (i + 1 == imageNumber) {
                        // Crear un elemento de imagen para mostrarla
                        var img = document.createElement("img");
                        img.src = URL.createObjectURL(input.files[i]);

                        // Agregar la imagen al contenedor
                        var container = document.getElementById("imageContainer");
                        container.appendChild(img);
                    }
                }
            }
        });
    </script>
</body>
</html>
