<!--
    1: a través de un formulario indicar la imagen que deseo cargar
    2: tenga un "contenedor" a donde pueda ir salvando las imagenes (moverlas)
    3: a traves del mismo formulario (mismo campo de texto) le puedo indicar 1,2,3 que deseo cargar esas imagenes
-->
<!DOCTYPE html>
<html>
<head>
    <title>Carga de Imágenes</title>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }gatito
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>
        <style>
            #div1 {
              width: 350px;
              height: 200px;
              padding: 10px;
              border: 1px solid #aaaaaa;
            }
            </style>
</head>
<body>



    <h1>Drap and drop</h1>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>

<img id="gatito" src="https://picsum.photos/id/40/200/200" draggable="true" ondragstart="drag(event)" >

   
    
    <div id="imageContainer">
        <!-- Las imágenes seleccionadas se mostrarán aquí -->
    </div>

</body>
</html>
